<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation</title>
</head>
<body style="background-color:cadetblue";>
    <bgcolor="info">
    <br>
    <h5><center>RAILWAY RESERVATION</center></h5>
    <br>
    <table class="table">
        <tr>
            <td>Customer Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea id="address" name="address" rows="5" cols="33" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Phone No</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Train No</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Train Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Journey</td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td>Starting Place</td>
            <td>
            <select>
            <option value="trivandrum">TRIVANDRUM</option>
            <option value="chennai">CHENNAI</option>
            <option value="bangalore">BANGALORE</option>
            <option value="mumbai">MUMBAI</option>
            <option value="delhi">DELHI</option>
            <option value="hyderabad">HYDERABAD</option></td>
            </select>
        </tr>
        <tr>
            <td>Ending Place</td>
            <td>
            <select>
            <option value="chennai">CHENNAI</option>
            <option value="bangalore">BANGALORE</option>
            <option value="mumbai">MUMBAI</option>
            <option value="delhi">DELHI</option>
            <option value="hyderabad">HYDERABAD</option>
            <option value="trivandrum">TRIVANDRUM</option></td>
            </select>
        </tr>
        <tr>
            <td>Ticket Price</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>No of Tickets</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">SUBMIT</button></td>
        </tr>
    </table>
</body>
</html>
